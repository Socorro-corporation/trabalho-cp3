<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login</title>
    <script src="./js/login.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="form-header">
        <header class="header">
            <h1>Sistema de login</h1>
        </header>
            <div class="form"> 
                <form 
                action="./login.html"
                method="get"
                onsubmit="return validar(idEmail,idSenha)">
                <span class="valida"></span>
                <fieldset>

                    <div class="form-group">
                        <div class="column">
                            <label class="fs-18" for="idEmail">Email</label>
                            <input
                            class="input"
                            type="email"
                            name="txtEmail"
                            id="idEmail"
                            placeholder="Digite o seu Email aqui"
                            oninvalid="this.setCustomValidity('Email invÃ¡lido.')">
                        </div>
                        <div class="column">
                            <label class="fs-18" for="idSenha">Senha</label>
                            <input
                            class="input"
                            type="password"
                            name="txtSenha"
                            id="idSenha"
                            placeholder="Digite sua senha"
                            >
                        </div>
                        <div>
                            <button class="btnEnviar" type="submit">Enviar</button>
                        </div>
                    </div>
                </fieldset>
                </form>
            </div>
        
    </div>
    </div>    
</body>
</html>
